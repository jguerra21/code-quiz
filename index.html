<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>code Quiz</title>
</head>
<body>
    <div class="container" id="top-container">
        <h5>View Highscores</h5>
        <h3>Coding Quiz Challenge</h3>
        <p id="question">Try to answer the following code-related questions with the time limit.Keep in mind that incorrect answers will penalize your scoretime by ten seconds! <br></p>
        <ol id="choices">
            
        </ol>
        <div class="row">
            <div class="col-xs-12 cold-md-6">
                <p id="View Highscores"></p>
            </div>
            <div class="col-xs-12 col-md-6">
                <p id="time"></p>
            </div>
        </div>
    </div>
    <div class="container" id="main">
        <div class="row">
            <div class="col-12">
                <p id="question-text" class="hide"></p>
                <button id="startButton">Start Quiz</button>
                
            </div>
        </div>
    </div>

<script src="script.js"></script>
</body>
</html>
