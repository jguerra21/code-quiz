<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>code Quiz</title>
</head>
<body>
    <div class="container mt-5" id="top-container">
        <!-- Header -->
        <div class="row">
            <div class="col-6 text-left">
                <h5>View Highscores</h5>
                <p id="highscore"></p>
            </div>
            <div class="col-6 text-right">                
                <p id="time">Time: 0</p>
            </div>
        </div>

        <!-- Main content section -->
        <div class="row">
            <div id="content" class="col-10">
                <h3>Coding Quiz Challenge</h3>
                <p id="question">Try to answer the following code-related questions with the time limit.Keep in mind that incorrect
                    answers will penalize your scoretime by ten seconds! <br></p>
                <ol id="choices">
                
                </ol>
                <button id="startButton">Start Quiz</button>
                <div id="answerDiv">
                    <hr>
                    <p id="answer"></p>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
